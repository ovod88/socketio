<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Socket IO</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="index.html">Change settings</a>
                    <h1 class="room-title text-center"></h1>

                    <form id="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send" class="btn btn-default btn-block">
                        </div>
                    </form>
                    <ul class="messages list-group"></ul>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/socket.io-1.7.3.min.js"></script>
        <script src="js/moment-2.18.1.min.js"></script>
        <script src="js/queryParams.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
